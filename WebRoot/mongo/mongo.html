<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数据库信息</title>
<link href="/css/manage.css" media="screen" rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.4.4.min.js" type="text/javascript"></script>
</head>
<body>
	<h1>Mongo数据库信息</h1>
	<a href="/add"><b>添加</b></a>
	<br/><br/>
	<div class="table_box">
		<table class="list">
			<tbody>
				<tr>
				    <th width="10%">ID</th>
					<th width="30%">名称</th>
					<th width="15%">操作</th>
				</tr>

				<#list Page.getList() as x>
				<tr>
				    <td style="text-align: left;">${(x._id)!}</td>
					<td style="text-align: left;">${(x.name)!}</td>
					<td style="text-align: left;">&nbsp;&nbsp;
					<a href="/delete/${(x._id)!}">删除</a>
					<a href="/edit/${(x._id)!}">修改</a>
					</td>
				</tr>
				</#list>
			</tbody>
		</table>
		<#include "/common/_paginate.html" />
	<@paginate currentPage=Page.pageNumber totalPage=Page.totalPage actionUrl="/" />
	</div>

</body>
</html>
